<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login1.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/m-common.css"> 
</head>
<body style="font-size: 12px">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/bg1.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/bg2.png" alt=""></div>
            <div class="swiper-slide"><img src="../images/bg3.png" alt=""></div>
            <div class="swiper-slide"  style="font-size: 36.25px">
                <div class="login">
        <div class="title">
            <span>绑定手机号</span> 
        </div>
        <div class="identifying-code">
            <div class="code-main">
                <span>免费绑定手机，看看谁暗恋了自己</span>
                <div class="phone">
                    <input type="text" placeholder="填写11位手机号码" id="phone" class="number" value="">
                    <input type="button" value="获取验证码" class="butt" id="btnn" onclick="settime(this);">
                </div>
                <div class="shows">
					<p style="display: none;" class="yes">您的验证码正在生成，请耐心等待...</p>
                    <p style="display: none" class="no">您输入的手机号有误，请重新输入!</p>
				</div>
                <span>请输入验证码</span>
                <div class="enroll">
                    <input type="text" placeholder="请填写手机验证码" class="nums">
                    <canvas id="canvas" width="250" height="150" style="font-size: 16px"></canvas>
                    <p class="vn" style="display: none">您输入的验证码有误，请从新输入</p>
                    <input type="button" class="btn" value="登录" id="btn">
                    <span>输入手机号填写收到的验证码即可登录</span>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
        <span class="swiper-pagination-bullet"></span>
        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        <span class="swiper-pagination-bullet"></span>
        <span class="swiper-pagination-bullet"></span></div>
    </div>
</body>
</html>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/swiper.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/login.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
    });
    $('.swiper-pagination-bullet').hide()
</script>
